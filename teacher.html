<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.teacher-panel {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(0,255,150,0.2);
}

textarea {
    width: 100%;
    min-height: 120px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    font-size: 14px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00cc7a;
}

.task-card {
    background: #1a1a1a;
    padding: 15px;
    margin-top: 15px;
    border-radius: 10px;
    border-left: 4px solid #00ff9d;
}
</style>
</head>
<body>

<header>üêæ Black Cat Room</header>

<div class="container">

<div class="teacher-panel">
<h2>Teacher Panel</h2>

<textarea id="taskInput" placeholder="Write your task here..."></textarea>
<button onclick="addTask()">Add Task</button>

<div id="tasks"></div>
</div>

</div>

<script>
function addTask() {
    let text = document.getElementById("taskInput").value;
    if (text.trim() === "") return;

    localStorage.setItem("currentTask", text);

    let taskDiv = document.createElement("div");
    taskDiv.className = "task-card";
    taskDiv.innerText = text;

    document.getElementById("tasks").appendChild(taskDiv);
    document.getElementById("taskInput").value = "";
}
</script>


</body>
</html>
