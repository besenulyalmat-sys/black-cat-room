<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room ‚Äî Teacher</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.panel {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(0,255,150,0.2);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
}

button {
    padding: 10px 20px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background: #00cc7a;
}

.answer-card {
    background: #1a1a1a;
    padding: 10px;
    margin-top: 10px;
    border-left: 4px solid #00ff9d;
    border-radius: 8px;
}
</style>
</head>
<body>

<header>üêæ Black Cat Room ‚Äî Teacher</header>

<div class="container">

<div class="panel">
<h2>Create Task</h2>

<input type="text" id="roomCode" placeholder="Room code..." />
<textarea id="taskInput" placeholder="Write task here..."></textarea>

<button onclick="sendTask()">Send Task</button>
<button onclick="clearAnswers()">Clear Answers</button>
<button onclick="closeRoom()">Close Room</button>

<h3>Student Answers:</h3>
<div id="answersContainer"></div>
<h3>üèÜ Leaderboard:</h3>
<div id="leaderboardContainer"></div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getDatabase, 
  ref, 
  onValue, 
  set, 
  get,
  remove
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsrZ_k2K8u0ybvkEDoEywD_QWzmDTKjyY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";

// üî• –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–¥–∞–Ω–∏—è
window.sendTask = function () {
  const roomCode = document.getElementById("roomCode").value;
  const taskText = document.getElementById("taskInput").value;

  if (!roomCode || !taskText) 
    return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏ –∑–∞–¥–∞–Ω–∏–µ");

  currentRoom = roomCode;

  set(ref(db, "rooms/" + roomCode + "/task"), taskText);

  // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–æ–≤
  const answersRef = ref(db, "rooms/" + roomCode + "/answers");

  onValue(answersRef, (snapshot) => {
    const answers = snapshot.val();
    const container = document.getElementById("answersContainer");
    container.innerHTML = "";

    if (!answers) return;

    for (let name in answers) {
      const div = document.createElement("div");
      div.className = "answer-card";
      div.innerHTML = `
        <b>${name}</b>: ${answers[name]}
        <br>
        <button onclick="givePoint('${name}')">+1 üêæ</button>
      `;
      container.appendChild(div);
    }
  });

  // üî• –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ leaderboard
  const scoresRef = ref(db, "rooms/" + roomCode + "/scores");

  onValue(scoresRef, (snapshot) => {
    const scores = snapshot.val();
    const board = document.getElementById("leaderboardContainer");
    board.innerHTML = "";

    if (!scores) return;

    const sorted = Object.entries(scores)
      .sort((a,b) => b[1] - a[1]);

    sorted.forEach(([name, points], index) => {
      const medal =
        index === 0 ? "ü•á" :
        index === 1 ? "ü•à" :
        index === 2 ? "ü•â" : "üêæ";

      board.innerHTML += `
        ${medal} ${name} ‚Äî ${points} pts<br>
      `;
    });
  });

  alert("Task sent to room " + roomCode);
};

// üéÆ –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤
window.givePoint = async function(studentName) {
  if (!currentRoom) return alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã");

  const scoreRef = ref(db, "rooms/" + currentRoom + "/scores/" + studentName);

  const snapshot = await get(scoreRef);
  const currentScore = snapshot.exists() ? snapshot.val() : 0;

  await set(scoreRef, currentScore + 1);
};

// üßπ –û—á–∏—Å—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤
window.clearAnswers = function () {
  if (!currentRoom) return alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã");
  remove(ref(db, "rooms/" + currentRoom + "/answers"));
};

// üö™ –ó–∞–∫—Ä—ã—Ç—å –∫–æ–º–Ω–∞—Ç—É
window.closeRoom = function () {
  if (!currentRoom) return alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã");

  remove(ref(db, "rooms/" + currentRoom));
  document.getElementById("answersContainer").innerHTML = "";
  document.getElementById("leaderboardContainer").innerHTML = "";

  alert("Room closed");
};
</script>


</body>
</html>
