<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room ‚Äî Teacher</title>

<style>
body {
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f0f0f,#141414,#1a1f1c);
    color:#00ff9d;
}

header {
    padding:20px;
    font-size:28px;
    font-weight:bold;
}

.container {
    width:90%;
    margin:auto;
}

.panel {
    background:#1c1c1c;
    padding:20px;
    border-radius:12px;
    margin-bottom:30px;
    box-shadow:0 0 20px rgba(0,255,150,0.2);
}

input, textarea {
    width:100%;
    padding:10px;
    margin-bottom:10px;
    background:#111;
    color:#00ff9d;
    border:1px solid #00ff9d;
    border-radius:8px;
}

button {
    padding:8px 14px;
    background:#00ff9d;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin:4px;
    transition:0.2s;
}

button:hover {
    background:#00cc7a;
}

.answer-card {
    background:#151515;
    padding:10px;
    margin-top:10px;
    border-left:4px solid #00ff9d;
    border-radius:8px;
}

.leaderboard-entry {
    margin:6px 0;
}
</style>
</head>

<body>

<header>üêæ Black Cat Room ‚Äî Teacher</header>

<div class="container">

<div class="panel">

<h2>Create Task</h2>

<input type="text" id="roomCode" placeholder="Room code...">
<textarea id="taskInput" placeholder="Write task here..."></textarea>

<button onclick="sendTask()">Send Task</button>
<button onclick="clearAnswers()">Clear Answers</button>
<button onclick="closeRoom()">Close Room</button>

<h3>Student Answers:</h3>
<div id="answersContainer"></div>

<h3>üèÜ Leaderboard:</h3>
<div id="leaderboardContainer"></div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getDatabase, 
  ref, 
  onValue, 
  set, 
  get,
  remove
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsrZ_k2K8u0ybvkEDoEywD_QWzmDTKjyY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";

// ===== –û–¢–ü–†–ê–í–ö–ê –ó–ê–î–ê–ù–ò–Ø =====
window.sendTask = function() {

  const roomCode = document.getElementById("roomCode").value;
  const taskText = document.getElementById("taskInput").value;

  if(!roomCode || !taskText)
    return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏ –∑–∞–¥–∞–Ω–∏–µ");

  currentRoom = roomCode;

  set(ref(db, "rooms/" + roomCode + "/task"), taskText);

  listenAnswers(roomCode);
  listenLeaderboard(roomCode);

  alert("Task sent to room " + roomCode);
};

// ===== –°–õ–£–®–ê–ï–ú –û–¢–í–ï–¢–´ =====
function listenAnswers(roomCode) {

  const answersRef = ref(db, "rooms/" + roomCode + "/answers");

  onValue(answersRef, (snapshot) => {

    const answers = snapshot.val();
    const container = document.getElementById("answersContainer");
    container.innerHTML = "";

    if(!answers) return;

    for(let name in answers) {

      const div = document.createElement("div");
      div.className = "answer-card";

      div.innerHTML = `
        <b>${name}</b>: ${answers[name]}
        <br><br>
        <button onclick="giveScore('${name}',0.5)">0.5</button>
        <button onclick="giveScore('${name}',1)">1</button>
        <button onclick="giveScore('${name}',1.5)">1.5</button>
        <button onclick="giveScore('${name}',2)">2</button>
        <button onclick="giveScore('${name}',2.5)">2.5</button>
        <button onclick="giveScore('${name}',3)">3</button>
      `;

      container.appendChild(div);
    }

  });
}

// ===== –ù–ê–ß–ò–°–õ–ï–ù–ò–ï –ë–ê–õ–õ–û–í =====
window.giveScore = async function(studentName, value) {

  const roomCode = document.getElementById("roomCode").value;
  if(!roomCode) return alert("Enter room code");

  const scoreRef = ref(db, "rooms/" + roomCode + "/scores/" + studentName);

  const snapshot = await get(scoreRef);
  let currentScore = snapshot.exists() ? snapshot.val() : 0;

  let newScore = parseFloat(currentScore) + parseFloat(value);

  if(newScore > 10) newScore = 10; // –º–∞–∫—Å–∏–º—É–º 10

  await set(scoreRef, newScore);
};

// ===== LEADERBOARD =====
function listenLeaderboard(roomCode) {

  const scoresRef = ref(db, "rooms/" + roomCode + "/scores");

  onValue(scoresRef, (snapshot) => {

    const scores = snapshot.val();
    const board = document.getElementById("leaderboardContainer");
    board.innerHTML = "";

    if(!scores) return;

    const sorted = Object.entries(scores)
      .sort((a,b) => b[1] - a[1]);

    sorted.forEach(([name, points], index) => {

      let medal = "üêæ";
      if(index === 0) medal = "ü•á";
      if(index === 1) medal = "ü•à";
      if(index === 2) medal = "ü•â";

      let level = "–ù–æ–≤–∏—á–æ–∫";
      if(points >= 3) level = "–ö–æ—Ç—ë–Ω–æ–∫";
      if(points >= 7) level = "–û—Ö–æ—Ç–Ω–∏–∫";
      if(points >= 10) level = "üëë –ö–æ—Ä–æ–ª—å –ö–æ—Ç";

      const div = document.createElement("div");
      div.className = "leaderboard-entry";
      div.innerHTML = `${medal} ${name} ‚Äî ${points}/10 (${level})`;

      board.appendChild(div);
    });

  });
}

// ===== –û–ß–ò–°–¢–ö–ê =====
window.clearAnswers = function() {
  if(!currentRoom) return alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã");
  remove(ref(db, "rooms/" + currentRoom + "/answers"));
};

// ===== –ó–ê–ö–†–´–¢–¨ –ö–û–ú–ù–ê–¢–£ =====
window.closeRoom = function() {
  if(!currentRoom) return alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã");
  remove(ref(db, "rooms/" + currentRoom));
  document.getElementById("answersContainer").innerHTML = "";
  document.getElementById("leaderboardContainer").innerHTML = "";
  alert("Room closed");
};
</script>

</body>
</html>
