<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room ‚Äî Teacher</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.panel {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(0,255,150,0.2);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
}

button {
    padding: 10px 20px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background: #00cc7a;
}

.answer-card {
    background: #1a1a1a;
    padding: 10px;
    margin-top: 10px;
    border-left: 4px solid #00ff9d;
    border-radius: 8px;
}
</style>
</head>
<body>

<header>üêæ Black Cat Room ‚Äî Teacher</header>

<div class="container">

<div class="panel">
<h2>Create Task</h2>

<input type="text" id="roomCode" placeholder="Room code..." />
<textarea id="taskInput" placeholder="Write task here..."></textarea>

<button onclick="sendTask()">Send Task</button>
<button onclick="clearAnswers()">Clear Answers</button>
<button onclick="closeRoom()">Close Room</button>

<h3>Student Answers:</h3>
<div id="answersContainer"></div>
<h3>üèÜ Leaderboard:</h3>
<div id="leaderboardContainer"></div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsrZ_k2K8u0ybvkEDoEywD_QWzmDTKjyY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";

window.sendTask = function () {
  const roomCode = document.getElementById("roomCode").value;
  const taskText = document.getElementById("taskInput").value;

  if (!roomCode || !taskText) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏ –∑–∞–¥–∞–Ω–∏–µ");

  currentRoom = roomCode;

  set(ref(db, "rooms/" + roomCode + "/task"), taskText);

  // üî• –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–æ–≤
  const answersRef = ref(db, "rooms/" + roomCode + "/answers");

  onValue(answersRef, (snapshot) => {
    const data = snapshot.val();
    const container = document.getElementById("answersContainer");
    container.innerHTML = "";

    if (!data) return;

    Object.keys(data).forEach((student) => {
      const div = document.createElement("div");
      div.className = "answer-card";
      div.innerHTML = "<b>" + student + ":</b><br>" + data[student];
      container.appendChild(div);
    });
  });

  alert("Task sent to room " + roomCode);
};

window.clearAnswers = function () {
  if (!currentRoom) return alert("–°–Ω–∞—á–∞–ª–∞ –æ—Ç–ø—Ä–∞–≤—å –∑–∞–¥–∞–Ω–∏–µ");
  remove(ref(db, "rooms/" + currentRoom + "/answers"));
};

window.closeRoom = function () {
  if (!currentRoom) return alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã");
  remove(ref(db, "rooms/" + currentRoom));
  document.getElementById("answersContainer").innerHTML = "";
  alert("Room closed");
};
onValue(ref(db, "rooms/" + currentRoom + "/scores"), (snapshot) => {
  const scores = snapshot.val();
  const container = document.getElementById("leaderboardContainer");

  if (!container) return;
  container.innerHTML = "";

  if (!scores) return;

  const sorted = Object.entries(scores)
    .sort((a, b) => b[1] - a[1]);

  sorted.forEach(([name, points], index) => {
    const div = document.createElement("div");
    div.innerHTML = `#${index+1} ${name} ‚Äî ${points} pts`;
    container.appendChild(div);
  });
});
window.givePoint = function(studentName) {
  const scoreRef = ref(db, "rooms/" + currentRoom + "/scores/" + studentName);

  onValue(scoreRef, (snapshot) => {
    const currentScore = snapshot.val() || 0;
    set(scoreRef, currentScore + 1);
  }, { onlyOnce: true });
};

</script>

</body>
</html>
