<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room - Teacher</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.panel {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    margin-top: 30px;
    box-shadow: 0 0 15px rgba(0,255,150,0.2);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

button {
    padding: 10px 20px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00cc7a;
}
</style>
</head>

<body>

<header>üêæ Black Cat Room ‚Äì Teacher</header>

<div class="container">
<div class="panel">

<input type="text" id="roomCode" placeholder="Enter room code (example: 7777)">
<textarea id="taskInput" placeholder="Write task here..."></textarea>
<button onclick="addTask()">Send Task</button>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "1234–§",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.addTask = function () {
  const room = document.getElementById("roomCode").value.trim();
  const task = document.getElementById("taskInput").value.trim();

  if (!room || !task) {
    alert("Enter room code and task");
    return;
  }

  set(ref(db, "rooms/" + room + "/task"), task);
  alert("Task sent to room " + room);
};
</script>

</body>
</html>
