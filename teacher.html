<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room - Teacher</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.panel {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(0,255,150,0.2);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

button {
    padding: 10px 20px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00cc7a;
}

.answer-card {
    background: #1a1a1a;
    padding: 10px;
    margin-top: 10px;
    border-left: 4px solid #00ff9d;
    border-radius: 8px;
}
</style>
</head>
<body>

<header>üêæ Black Cat Room ‚Äî Teacher</header>

<div class="container">

<div class="panel">
<h2>Create Task</h2>

<input type="text" id="roomCode" placeholder="Room code..." />
<textarea id="taskInput" placeholder="Write task here..."></textarea>

<button onclick="sendTask()">Send Task</button>
</div>

<div class="panel">
<h2>Student Answers</h2>
<div id="answers"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "–¢–í–û–ô_–ù–ê–°–¢–û–Ø–©–ò–ô_API_KEY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";

window.sendTask = function () {
    const roomCode = document.getElementById("roomCode").value;
    const text = document.getElementById("taskInput").value;

    if (!roomCode || !text) {
        alert("Enter room code and task");
        return;
    }

    currentRoom = roomCode;

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–¥–∞–Ω–∏–µ
    set(ref(db, "rooms/" + roomCode + "/task"), text);

    // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç—ã
    const answersRef = ref(db, "rooms/" + roomCode + "/answers");

    onValue(answersRef, (snapshot) => {
        const data = snapshot.val();
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        if (data) {
            for (let student in data) {
                const div = document.createElement("div");
                div.className = "answer-card";
                div.innerHTML = "<b>" + student + ":</b><br>" + data[student];
                answersDiv.appendChild(div);
            }
        }
    });

    alert("Task sent!");
};
</script>

</body>
</html>
