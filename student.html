<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room ‚Äì Student</title>

<style>
body {
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f0f0f,#141414,#1a1f1c);
    color:#00ff9d;
}
.container {
    width:90%;
    margin:auto;
    margin-top:30px;
}
input, textarea {
    width:100%;
    padding:10px;
    margin-bottom:10px;
    background:#111;
    color:#00ff9d;
    border:1px solid #00ff9d;
    border-radius:8px;
}
button {
    padding:10px 20px;
    background:#00ff9d;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h1>üêæ Black Cat Room ‚Äì Student</h1>

<input id="roomCode" placeholder="Room code...">
<input id="studentName" placeholder="Your name...">
<button onclick="joinRoom()">Join</button>

<h2>Current Task:</h2>
<div id="task">Waiting...</div>

<textarea id="answerInput" placeholder="Write answer..."></textarea>
<button onclick="submitAnswer()">Submit</button>
<div id="rankDisplay" style="margin-top:15px; font-size:18px; color:#00ff9d;"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsrZ_k2K8u0ybvkEDoEywD_QWzmDTKjyY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
// –∞–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤
onValue(ref(db, "rooms/" + currentRoom + "/scores"), (snapshot) => {
  const scores = snapshot.val();
  if (!scores) return;

  const myName = document.getElementById("studentName").value;
  if (scores[myName]) {
    const points = scores[myName];

    let rank = "üêæ –ù–æ–≤–∏—á–æ–∫";
    if (points >= 5) rank = "üê± –ö–æ—Ç—ë–Ω–æ–∫";
    if (points >= 10) rank = "üòº –û—Ö–æ—Ç–Ω–∏–∫";
    if (points >= 20) rank = "üëë –ß—ë—Ä–Ω—ã–π –õ–æ—Ä–¥";

    document.getElementById("rankDisplay").innerText =
      "–û—á–∫–∏: " + points + " | –†–∞–Ω–≥: " + rank;
  }
});

let currentRoom = "";

window.joinRoom = function() {
  const room = document.getElementById("roomCode").value;
  if(!room) return alert("Enter room code");

  currentRoom = room;

  const taskRef = ref(db, "rooms/" + room + "/task");

  onValue(taskRef, (snapshot) => {
    const data = snapshot.val();
    document.getElementById("task").innerText = data || "Waiting...";
  });
};

window.submitAnswer = function() {
  const name = document.getElementById("studentName").value;
  const answer = document.getElementById("answerInput").value;

  if(!currentRoom || !name || !answer)
    return alert("Join room and fill all fields");

  set(ref(db, "rooms/" + currentRoom + "/answers/" + name), answer);

  alert("Answer sent");
};
</script>

</body>
</html>
