<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room - Student</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.panel {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    margin-top: 30px;
    box-shadow: 0 0 15px rgba(0,255,150,0.2);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
}

textarea {
    min-height: 100px;
}

button {
    padding: 8px 16px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00cc7a;
}
</style>
</head>

<body>

<header>üêæ Black Cat Room ‚Äì Student</header>

<div class="container">
<div class="panel">

<input type="text" id="roomCode" placeholder="Enter room code">
<input type="text" id="studentName" placeholder="Your name">
<button onclick="joinRoom()">Join</button>

<h3>Current Task:</h3>
<div id="currentTask">Waiting for teacher...</div>

<textarea id="answerInput" placeholder="Write your answer..."></textarea>
<button onclick="submitAnswer()">Submit</button>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "–¢–í–û–ô_API_KEY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";

window.joinRoom = function () {
  const room = document.getElementById("roomCode").value.trim();
  if (!room) return alert("Enter room code");

  currentRoom = room;

  const taskRef = ref(db, "rooms/" + room + "/task");

  onValue(taskRef, (snapshot) => {
    const data = snapshot.val();
    document.getElementById("currentTask").innerText = data || "Waiting for teacher...";
  });
};

window.submitAnswer = function () {
  const name = document.getElementById("studentName").value.trim();
  const answer = document.getElementById("answerInput").value.trim();

  if (!name || !answer) return alert("Enter name and answer");

  set(ref(db, "rooms/" + currentRoom + "/answers/" + name), answer);
  alert("Answer submitted!");
};
</script>

</body>
</html>
