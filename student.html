<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room - Student</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.task-card {
    background: #1a1a1a;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    border-left: 4px solid #00ff9d;
}

textarea {
    width: 100%;
    min-height: 100px;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    margin-top: 10px;
}

button {
    margin-top: 10px;
    padding: 8px 16px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00cc7a;
}
</style>
</head>
<body>

<header>üêæ Black Cat Room</header>

<div class="container">

<div class="task-card">
<h3>Task</h3>
<p id="taskText">Waiting for teacher...</p>

<textarea placeholder="Write your answer here..."></textarea>
<button>Submit</button>

</div>

</div>
<script>
function loadTask() {
    let task = localStorage.getItem("currentTask");
    if (task) {
        document.getElementById("taskText").innerText = task;
    }
}

loadTask();

// –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
setInterval(loadTask, 2000);
</script>

</body>
</html>
