<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Cat Room - Student</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #141414, #1a1f1c);
    color: #e0ffe8;
}

header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #00ff9d;
}

.container {
    width: 90%;
    margin: auto;
}

.task-card {
    background: #1a1a1a;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    border-left: 4px solid #00ff9d;
}

input, textarea {
    width: 100%;
    background: #111;
    color: #00ff9d;
    border: 1px solid #00ff9d;
    border-radius: 8px;
    padding: 10px;
    margin-top: 10px;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

button {
    margin-top: 10px;
    padding: 8px 16px;
    background: #00ff9d;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00cc7a;
}
</style>
</head>

<body>

<header>üêæ Black Cat Room</header>

<div class="container">

<div class="task-card">

<h3>Enter Room</h3>
<input id="roomCode" placeholder="Room code..." />
<input id="studentName" placeholder="Your name..." />
<button onclick="joinRoom()">Join</button>

<h3>Current Task</h3>
<div id="currentTask">Waiting for teacher...</div>

<h3>Your Answer</h3>
<textarea id="answerInput" placeholder="Write your answer here..."></textarea>
<button onclick="submitAnswer()">Submit</button>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "–í–°–¢–ê–í–¨_–°–í–û–ô_–ù–ê–°–¢–û–Ø–©–ò–ô_API_KEY",
  authDomain: "black-cat-room.firebaseapp.com",
  databaseURL: "https://black-cat-room-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "black-cat-room",
  storageBucket: "black-cat-room.firebasestorage.app",
  messagingSenderId: "80028312826",
  appId: "1:80028312826:web:ee918db88c71a0c1335543"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";

window.joinRoom = function () {
  const roomCode = document.getElementById("roomCode").value;
  const name = document.getElementById("studentName").value;

  if (!roomCode || !name) {
    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã –∏ –∏–º—è");
    return;
  }

  currentRoom = roomCode;

  const taskRef = ref(db, "rooms/" + roomCode + "/task");

  onValue(taskRef, (snapshot) => {
    const data = snapshot.val();
    document.getElementById("currentTask").innerText =
      data || "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è...";
  });

  alert("–í—ã –≤–æ—à–ª–∏ –≤ –∫–æ–º–Ω–∞—Ç—É " + roomCode);
};

window.submitAnswer = function () {
  const name = document.getElementById("studentName").value;
  const answer = document.getElementById("answerInput").value;

  if (!answer) return alert("–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç");

  set(ref(db, "rooms/" + currentRoom + "/answers/" + name), answer);

  alert("–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
};
</script>

</body>
</html>
